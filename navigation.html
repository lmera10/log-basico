<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Navegación</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Perfil</a></li>
                <li><a href="#">Configuración</a></li>
                <li><a href="#" id="logout">Cerrar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Bienvenido</h1>
        <p>Si quieres resultados diferentes no hagas siempre lo mismo.</p>
    </main>
    <script>
        document.getElementById('logout').addEventListener('click', function(e) {
            e.preventDefault(); // Prevenir que el enlace redirija de inmediato

            // Eliminar cualquier dato de sesión (como token de autenticación)
            localStorage.removeItem('authToken'); // Ejemplo de limpieza de token en localStorage

            // Redirigir al usuario a la página de inicio de sesión
            window.location.href = 'index.html'; // Redirige a la página de inicio de sesión o la que desees
        });
    </script>
</body>
</html>
